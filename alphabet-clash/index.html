<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="script.js" defer></script>
</head>

<body class="min-h-screen bg-[#010313]">
    <main>
        <section class=" home text-white font-bold  flex justify-center min-h-screen text-center flex-col align-middle">
            <h1 class="text-8xl">ALPHABET CLASH</h1>
            <p class="py-4">
                Unleash Your Keyboard Kung Fu : Press “Enter” to Play
            </p>
            <button class="text-black bg-white p-4 rounded-lg mx-auto playbtn">Play Now</button>
        </section>

        <section class="play-ground w-full hidden">
            <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313cc] bg-[#FFFFFFB3]  w-full mx-auto">
                <div class=" flex justify-center flex-col w-full text-center align-middle">
                    <p class="bg-[#2f2941] px-6 pb-4 rounded-b-xl w-fit mx-auto text-white">
                        Don't watch keyboard  while playing...
                    </p>
                    <p class="output font-bold text-8xl mt-10 text-black">Y</p>
                </div>
            </div>
            <div class="keyboard my-10">
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                  </div>
            </div>
            <div class=" button flex justify-between mx-[30vw]">
                <button class="btn bg-[#894189] rounded-2xl text-white">
                    Life
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg> 
                    <span class="life">5</span>
                  </button>
                  <button class="btn  bg-[#360490] rounded-2xl text-white">
                      Score
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>
                      <span class="scorePoint">0</span>
                  </button>
            </div>
        </section>

        <section class="score-page hidden">
            <div class="container flex flex-col justify-center items-center h-screen mx-auto ">
                <h1 class="text-6xl font-bold text-white">Score : <span id="value" class="font-light">14</span></h1>
                <button class="playAgain text-black bg-white p-4 rounded-lg mx-auto my-4">play Now</button>
                <p class="text-[20px] text-white">
                    Practice will make you Pro
                </p>
            </div>
        </section>
    </main>


    <script src="https://cdn.tailwindcss.com"></script>
</body>

</html>
